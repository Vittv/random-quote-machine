<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <div id="quote-box" class="card text-center">
        <blockquote class="blockquote mb-4">
            <p id="text" class="mb-0">
                <i id="start-quote" class="fa fa-quote-left"></i>
                <span></span>
            </p>
            <footer id="author" class="blockquote-footer mt-2"></footer>
        </blockquote>
        <div class="button-group">
            <div class="d-flex">
                <a id="tweet-quote" class="d-flex align-items-center" target="_blank">
                    <img src="https://img.icons8.com/color/48/000000/twitter--v1.png" alt="Tweet">
                </a>
                <a id="tumblr-quote" class="d-flex align-items-center" target="_blank">
                    <img src="https://img.icons8.com/ios-filled/50/000000/tumblr.png" alt="Post on Tumblr">
                </a>
            </div>
            <button id="new-quote" class="btn btn-primary mr-2">New Quote</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="script.js"></script>
</body>
</html>
